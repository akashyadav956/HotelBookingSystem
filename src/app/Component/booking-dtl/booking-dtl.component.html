<div class="container-fluid">
    <h2>Booking Detail</h2>
    <hr>
    <div class="row">
        <div class="col-md-6 col-lg-6 mx-auto">

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..\assets\Img\1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..\assets\Img\2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..\assets\Img\3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6 col-lg-6 mx-auto">
            <div class="card" style="width: 18rem;">

                <div class="card-body">

                    <table>
                        <tr>
                            <td>
                                <b>Room Name</b>
                            </td>
                            <td>
                                <select class="custom-select">
                                        <option>Non Smoking </option>
                                    <option value="">Smoking </option>
                                   
                                    <option>Single Bed </option>
                                    <option>Double Bed </option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <b>Room Type</b>
                            </td>
                            <td>
                                <select class="custom-select">
                                    <option value="">Single Room</option>
                                    <option>Double Room</option>
                                    <option>Conference Room</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                                <td>
                                    <b>Price/night</b>
                                </td>
                                <td>
                                    <span class="badge badge-success">INR 2500</span>
                                </td>
                            </tr>
                        <tr>
                            <td>
                                <b>Location</b>
                            </td>
                            <td>Around Country In</td>
                        </tr>
                        <tr>
                            <td>
                                <b>Facilities</b>
                            </td>
                            <td>
                                <ul>
                                    <li>Free Wi-Fi</li>
                                    <li>Room Service</li>
                                    <li>Elevator Lift</li>
                                    <li>Air Conditioning</li>
                                </ul>

                            </td>
                        </tr>


                        <tr>
                            <td colspan="2">
                                <a routerLink="/reviewBooking" class="btn btn-primary">Book this now</a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div>

        </div>
    </div>
</div>
